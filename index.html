<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Math Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Visual Math Editor</h1>

    <div class="main-container">
        <div class="toolbox">
            <h2>Toolbox</h2>

            <h3>Visual Tools</h3>
            <button id="add-polygon-btn">Add Polygon (Freehand)</button>
            <button id="tape-diagram-btn">Tape Diagram</button>
            <button id="add-dimension-btn">Add Dimension</button>
            <button id="add-wedge-btn">Add Arc/Wedge</button>            
            <div class="input-group-row">
                <label for="ngon-sides">N-gon:</label>
                <select id="ngon-sides">
                    <option value="3">Triangle</option>
                    <option value="4">Square</option>
                    <option value="5">Pentagon</option>
                    <option value="6">Hexagon</option>                    
                    <option value="8">Octagon</option>
                </select>
                <button id="add-ngon-btn" class="small-btn">Add</button>
            </div>
            <div class="input-group-row">
                <button id="add-triangle-btn" class="full-width-btn">Add Triangle</button>
                <button id="add-parallelogram-btn" class="full-width-btn">Add Parallelogram</button>
            </div>
            <div class="input-group">
                <label for="image-loader">Add Image:</label>
                <input type="file" id="image-loader" accept="image/*">
            </div>

            <hr>
            <h3>Text & Math</h3>
            <button id="add-text">Add Text</button>
            <button class="latex-btn" data-template="fraction">Fraction</button>
            <button class="latex-btn" data-template="sqrt">Square Root</button>
            <button class="latex-btn" data-template="power">Exponent</button>
            <button id="custom-latex-btn">Custom LaTeX</button>
            
            <hr>
            <h3>Actions</h3>
            <button id="delete-btn">Delete Selected</button>
            <button id="export-jpeg">Export as JPEG</button>
        </div>

        <div class="canvas-container">
            <canvas id="editor-canvas" width="800" height="600"></canvas>
        </div>

        <div id="properties-panel" class="properties-panel hidden">
            <h3>Properties</h3>
            <div class="prop-group">
                <label for="unit-selector">Units:</label>
                <select id="unit-selector">
                    <option value="px">Pixels (px)</option>
                    <option value="in">Inches (in)</option>
                    <option value="cm">Centimeters (cm)</option>
                </select>
            </div>
            <hr class="prop-hr">
            <div id="properties-content"></div>
        </div>
    </div>

    <div id="custom-modal-overlay" class="modal-overlay hidden">
        <div id="custom-modal" class="modal-container">
            <h3 id="modal-title">Input Required</h3>
            <div id="modal-content" class="modal-content">
                <!-- Input fields will be generated here by JavaScript -->
            </div>
            <div class="modal-actions">
                <button id="modal-cancel-btn">Cancel</button>
                <button id="modal-ok-btn">OK</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
    
    <script src="script.js"></script>

</body>
</html>
