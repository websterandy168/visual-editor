<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Equation Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Visual Equation Editor</h1>

    <div class="main-container">
        <div class="toolbox">
            <h2>Toolbox</h2>
            
            <button id="add-text">Add Text</button>
            
            <div class="input-group">
                <label for="image-loader">Add Image:</label>
                <input type="file" id="image-loader" accept="image/*">
            </div>

            <hr>
            <h3>Math Blocks</h3>
            <button class="latex-btn" data-template="fraction">Fraction</button>
            <button class="latex-btn" data-template="sqrt">Square Root</button>
            <button class="latex-btn" data-template="power">Exponent</button>
            <button class="latex-btn" data-template="integral">Integral</button>
            
            <hr>
            <h3>Actions</h3>
            <button id="delete-btn">Delete Selected</button>
            <button id="export-jpeg">Export as JPEG</button>
        </div>

        <div class="canvas-container">
            <canvas id="editor-canvas" width="800" height="600"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
